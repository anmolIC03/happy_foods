name: happy_foods
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  webview_flutter: ^4.8.0

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"  
  image: assets/abc.png 
  android: true
  ios: true
  android_12:
    image: assets/abc.png
    icon_background_color: "#ffffff"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/abc.png"
  adaptive_icon_background: "#ffffff"  
  adaptive_icon_foreground: "assets/abc.png"    